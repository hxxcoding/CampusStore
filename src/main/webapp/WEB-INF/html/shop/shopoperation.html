<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>添加店铺</title>
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css"/>
</head>
<body>
    <div class="ui-form ui-border-t">
        <section class="ui-panel ui-panel-center ui-border-tb">
            <h2 class="ui-arrowlink"><span>商店信息</span><span class="ui-panel-title-tips">More</span></h2>
        </section>
        <form action="">
            <div class="ui-form-item ui-border-b">
                <label>商铺名称</label>
                <input id="shop-name" type="text" placeholder="请输入您店铺详细地址">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>商铺分类</label>
                <div class="ui-select">
                    <select id="shop-category">
                    </select>
                </div>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>所属区域</label>
                <div class="ui-select">
                    <select id="area">
                    </select>
                </div>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>详细地址</label>
                <input id="shop-addr" type="text" placeholder="请输入您店铺详细地址">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>联系电话</label>
                <input id="shop-phone" type="text" placeholder="请输入您的联系电话">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>缩略图</label>
                <input id="shop-img" type="file">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>店铺简介</label>
                <input type="text" id="shop-desc" placeholder="输入您的店铺简介">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>验证码
                    <input type="text" id="j_kaptcha" placeholder="请输入验证码">
                </label>
                <img id="kaptcha_img" alt="点击更换" title="点击更换"
                     onclick="changeVerifyCode(this)" src="../Kaptcha" />
            </div>
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary" id="submit">
                    提交
                </button>
            </div>
        </form>
    </div>
    <script src='//cdn.bootcss.com/jquery/3.1.1/jquery.min.js'></script>
    <script type="text/javascript" src="../resources/js/shop/shopoperation.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
</body>
</html>
