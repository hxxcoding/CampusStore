<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>FrozenUI Demo</title>
    <!-- 引入 FrozenUI -->
    <link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css"/>
</head>
<body>
<div class="ui-form ui-border-t">
    <section class="ui-panel ui-panel-center ui-border-tb">
        <h2 class="ui-arrowlink"><span>商店信息</span><span class="ui-panel-title-tips">More</span></h2>
    </section>
    <form action="">
        <div class="ui-form-item ui-border-b">
            <label>商铺分类</label>
            <div class="ui-select">
                <select id="shop_category">
                </select>
            </div>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>所属区域</label>
            <div class="ui-select">
                <select id="area">
                </select>
            </div>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>详细地址</label>
            <input id="shop-addr" type="text" placeholder="请输入您店铺详细地址">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>联系电话</label>
            <input id="shop-phone" type="text" placeholder="请输入您的联系电话">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>缩略图</label>
            <input id="shop-img" type="file">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-form-item ui-border-b">
            <label>店铺简介</label>
            <input type="text" id="shop_desc" placeholder="输入您的店铺简介">
            <a href="#" class="ui-icon-close">
            </a>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary">
                确定
            </button>
        </div>
    </form>
</div>
</body>
</html>
